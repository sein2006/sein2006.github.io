<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор карты</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .card { width: 100px; height: 150px; margin: 10px; display: inline-block; border: 2px solid black; }
    </style>
</head>
<body>
    <h1>Выберите карту</h1>
    <div id="cards"></div>
    <button onclick="sendChoice()">Выбрать</button>

<script>
    let selectedCard = null;
    const imageUrl = "https://sein2006.github.io/0.png"; // Замени на свой URL
    const cardsContainer = document.getElementById("cards");

    for (let i = 0; i < 5; i++) {
        let div = document.createElement("div");
        div.className = "card";
        div.style.backgroundImage = `url(${imageUrl})`;
        div.style.backgroundSize = "cover";
        div.style.backgroundPosition = "center";
        div.onclick = () => { 
            selectedCard = i + 1; 
            alert("Вы выбрали карту " + selectedCard); 
        };
        cardsContainer.appendChild(div);
    }

    function sendChoice() {
        if (!selectedCard) return alert("Выберите карту!");
        Telegram.WebApp.sendData("Выбрана карта №" + selectedCard);
        Telegram.WebApp.close();
    }
</script>

</body>
</html>
