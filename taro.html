<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор карты</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .card { width: 100px; height: 150px; margin: 10px; display: inline-block; border: 2px solid black; cursor: pointer; }
        .card img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>
    <h1>Выберите карту</h1>
    <div id="cards"></div>
    <button onclick="sendChoice()">Выбрать</button>

    <script>
        let selectedCard = null;
        const defaultImage = "https://sein2006.github.io/0.png";
        const newImages = [
            "https://sein2006.github.io/1.png",
            "https://sein2006.github.io/1.png",
            "https://sein2006.github.io/1.png",
            "https://sein2006.github.io/1.png",
            "https://sein2006.github.io/1.png"
        ];

        const cardsContainer = document.getElementById("cards");

        for (let i = 0; i < newImages.length; i++) {
            let div = document.createElement("div");
            div.className = "card";
            
            let img = document.createElement("img");
            img.src = defaultImage;
            img.dataset.index = i; // Запоминаем индекс карты
            div.appendChild(img);

            div.onclick = () => {
                img.src = newImages[i]; // Меняем изображение при клике
                selectedCard = newImages[i]; // Запоминаем выбор
                console.log("Выбрана карта:", newImages[i]); // Лог в консоль
            };

            cardsContainer.appendChild(div);
        }

        function sendChoice() {
            if (!selectedCard) return alert("Выберите карту!");

            let match = selectedCard.match(/\/(\d+)\.png$/);
            let cardIndex = match ? match[1] : "неизвестно";

            console.log("Отправка в Telegram:", cardIndex); // Лог в консоль
            Telegram.WebApp.sendData(cardIndex);
            Telegram.WebApp.close();
        }
    </script>
</body>
</html>
